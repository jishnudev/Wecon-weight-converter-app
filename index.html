<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#2979FF">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>WeCon</title>
</head>
<body>

    <nav>
        <div class="container">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">WeCon</a>
            </div>
        </div>
    </nav>
    <br>

    <div class="container">
        <form>
            <div class="input-field">
                <input placeholder="Enter Kg" id="wapp" type="text" class="validate">
                <label for="wapp">Kilogram</label>
            </div>
        </form>
        <a class="waves-effect waves-light btn blue accent-3 convert">Convert</a>
    </div>
    <br><br>


    <div id="output" class="container">
        <ul id="items" class="collection with-header">
            <li class="collection-header"><h4>Kilogram to</h4></li>
            <li class="collection-item" id="ton">Ton<span> :</span></li>
            <li class="collection-item" id="pounds">Pounds<span>  :</span></li>
            <li class="collection-item" id="ounces">Ounces<span> :</span></li>
            <li class="collection-item" id="grams">Grams<span> :</span></li>
            <li class="collection-item" id="stones">Stones<span> :</span></li>
        </ul>
    </div>
    <br>

    <!-- Footer -->
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">A simple weight converter app</h5>
                    <p class="grey-text text-lighten-4">You can get this source code from my github repo</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <a href="https://www.instagram.com/jishnu_prg/" target="blank" class="white-text"><i class="fa fa-instagram fa-2x"></i></a href="#">
                    <a href="https://www.facebook.com/profile.php?id=100005318325780" target="blank" class="white-text"><i class="fa fa-facebook-square fa-2x"></i></a href="#">
                    <a href="https://github.com/jishnudev/" target="blank" class="white-text"><i class="fa fa-github fa-2x"></i></a href="#">
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2017 Copyright WeCon
                <a class="grey-text text-lighten-4 right" href="mailto:jishnuprgm@gmail.com" target="_top">Contact</a>
            </div>
        </div>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/materialize.min.js"></script>
</body>
</html>
